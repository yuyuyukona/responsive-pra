<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Responsive</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <h2 class="question--title">Q7 サイズ変更</h2>
  <div class="q1"></div>
  <h2 class="question--title">Q2 色変更</h2>
  <div class="box q2"></div>
  <h2 class="question--title">Q3 margin値の変更</h2>
  <div class="q3_container">
    <div class="box q3_left blue "></div>
    <div class="box q3_right green "></div>
  </div>
  <h2 class="question--title">Q4 floatの解除</h2>
  <div class="q4_container">
    <div class="q4 red box"></div>
    <div class="q4 blue box"></div>
  </div>
  <h2 class="question--title">Q5 flexboxの入れ替え(逆順)</h2>
  <div class="q5_container">
    <div class="box q5 red"><div class="p">A</div></div>
    <div class="box q5 blue"><div class="p">B</div></div>
    <div class="box q5 orange"><div class="p">C</div></div>
  </div>
  <h2 class="question--title">Q6 flexboxの入れ替え(指定)</h2>
  <div class="q6_container">
    <div class="box q6 r-green"><div class="p">A</div></div>
    <div class="box q6 yellow"><div class="p">B</div></div>
    <div class="box q6 pink"><div class="p">C</div></div>
  </div>
  <h2 class="question--title">Q7 要素の表示・非表示</h2>
  <div class="q7-1">
    <div class="box q7 red"></div>
    <div class="box q7 green"></div>
  </div>
  <div class="q7-2">
    <div class="box q7 blue"></div>
    <div class="box q7 green"></div>
  </div>
</body>

</html>
